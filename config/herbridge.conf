<VirtualHost *:80>

        ServerAdmin ash.smith@soton.ac.uk

        ServerName herbridge.org
        ServerAlias kurdistan.herbridge.org

        DocumentRoot /opt/arches/HeritageBridge/herbridge

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        RewriteEngine On

        Alias /static /opt/arches/HeritageBridge/herbridge/frontend/static

        <Directory /opt/arches/HeritageBridge/herbridge>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>

        # Reverse proxy to gunicorn
        ProxyPreserveHost On

        # Everything goes to this server:
        ProxyPass / http://localhost:5000/

</VirtualHost>